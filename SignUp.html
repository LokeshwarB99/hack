<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Creation - Bitgosystem</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    input:focus {
    outline: 2px solid black; /* Change the outline color to black */
}
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <!-- Navbar content -->
        <!-- ... -->
    </nav>

    <main class="container mt-4">
        <section>
            <h2 class="text-center">Create Your Bits Account</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCreditCard">Credit Card Number</label>
                        <input type="text" class="form-control" id="inputCreditCard" placeholder="Credit Card Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCVV">CVV</label>
                        <input type="text" class="form-control" id="inputCVV" placeholder="CVV">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputExpDate">Expiration Date</label>
                    <input type="text" class="form-control" id="inputExpDate" placeholder="MM/YYYY">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="uploadProofs">Upload Proofs</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="uploadProofs" multiple>
                        <label class="custom-file-label" for="uploadProofs">Choose file(s)</label>
                    </div>
                    <small class="form-text text-muted" id="fileNames"></small>
                </div>
                <button id="ss" type="submit" class="btn btn-primary">Create Bits Account</button>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS and your custom JS (if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show uploaded file names in the form
        function highlightFields() {
                const formFields = document.querySelectorAll('#accountForm input[type="text"], #accountForm input[type="email"]');
                formFields.forEach(field => {
                    field.classList.add('highlighted');
                });
            }
        document.getElementById('uploadProofs').addEventListener('change', function () {
            const fileList = this.files;
            let fileNames = '';
            for (let i = 0; i < fileList.length; i++) {
                fileNames += fileList[i].name + '<br>';
            }
            document.getElementById('fileNames').innerHTML = 'Uploaded files:<br>' + fileNames;
        });
        document.getElementById('ss').addEventListener('click', function () {
                window.location.href = 'index.html'; // Replace 'newpage.html' with the desired file
            });
    </script>
</body>

</html>
